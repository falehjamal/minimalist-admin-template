<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reset Password - Admin Dashboard" />
    <title>Reset Password | Admin</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/actions.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="auth-layout">
      <div class="auth-card">
        <div class="auth-card__header">
          <div class="auth-card__logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"
              ></path>
            </svg>
          </div>
          <h1 class="auth-card__title">Reset password</h1>
          <p class="auth-card__subtitle">Enter your new password below</p>
        </div>

        <div class="auth-card__body">
          <form class="auth-form">
            <div class="auth-form__group">
              <label class="auth-form__label" for="password"
                >New Password</label
              >
              <div class="auth-form__password-wrapper">
                <input
                  type="password"
                  id="password"
                  class="auth-form__input"
                  placeholder="••••••••"
                  autocomplete="new-password"
                />
                <button
                  type="button"
                  class="auth-form__password-toggle"
                  aria-label="Toggle password visibility"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
            </div>

            <div class="auth-form__group">
              <label class="auth-form__label" for="confirm-password"
                >Confirm New Password</label
              >
              <input
                type="password"
                id="confirm-password"
                class="auth-form__input"
                placeholder="••••••••"
                autocomplete="new-password"
              />
            </div>

            <button type="submit" class="auth-form__submit">
              Reset password
            </button>
          </form>
        </div>

        <div class="auth-card__footer">
          <a href="login.html">← Back to sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
