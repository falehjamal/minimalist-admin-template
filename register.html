<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register - Admin Dashboard" />
    <title>Register | Admin</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/actions.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="auth-layout">
      <div class="auth-card">
        <div class="auth-card__header">
          <div class="auth-card__logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </div>
          <h1 class="auth-card__title">Create an account</h1>
          <p class="auth-card__subtitle">Enter your details to get started</p>
        </div>

        <div class="auth-card__body">
          <form class="auth-form">
            <div class="auth-form__group">
              <label class="auth-form__label" for="name">Full Name</label>
              <input
                type="text"
                id="name"
                class="auth-form__input"
                placeholder="John Doe"
                autocomplete="name"
              />
            </div>

            <div class="auth-form__group">
              <label class="auth-form__label" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="auth-form__input"
                placeholder="you@example.com"
                autocomplete="email"
              />
            </div>

            <div class="auth-form__group">
              <label class="auth-form__label" for="password">Password</label>
              <div class="auth-form__password-wrapper">
                <input
                  type="password"
                  id="password"
                  class="auth-form__input"
                  placeholder="••••••••"
                  autocomplete="new-password"
                />
                <button
                  type="button"
                  class="auth-form__password-toggle"
                  aria-label="Toggle password visibility"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
            </div>

            <div class="auth-form__group">
              <label class="auth-form__label" for="confirm-password"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                class="auth-form__input"
                placeholder="••••••••"
                autocomplete="new-password"
              />
            </div>

            <div class="auth-form__options">
              <label class="auth-form__remember">
                <input type="checkbox" id="terms" />
                <span>I agree to the <a href="#">Terms of Service</a></span>
              </label>
            </div>

            <button type="submit" class="auth-form__submit">
              Create account
            </button>
          </form>

          <div class="auth-divider">
            <span class="auth-divider__line"></span>
            <span class="auth-divider__text">or</span>
            <span class="auth-divider__line"></span>
          </div>

          <div class="auth-social">
            <button type="button" class="auth-social__btn">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Continue with Google
            </button>
          </div>
        </div>

        <div class="auth-card__footer">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
