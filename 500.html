<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Server Error - Admin Dashboard" />
    <title>500 Server Error | Admin</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/actions.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-4);
        background-color: var(--color-background);
        text-align: center;
      }

      .error-content {
        max-width: 480px;
        width: 100%;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 800;
        line-height: 1;
        color: var(--color-error);
        margin-bottom: var(--space-4);
        text-shadow: 4px 4px 0 var(--color-error-bg);
      }

      .error-title {
        font-size: var(--font-size-2xl);
        font-weight: var(--font-weight-bold);
        margin-bottom: var(--space-2);
        color: var(--color-text);
      }

      .error-message {
        color: var(--color-text-muted);
        margin-bottom: var(--space-8);
        font-size: var(--font-size-lg);
      }

      .error-illustration {
        margin-bottom: var(--space-8);
      }

      .error-illustration svg {
        width: 200px;
        height: 200px;
        color: var(--color-gray-300);
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <div class="error-content">
        <div class="error-illustration">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
          >
            <path
              d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
            ></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
        <div class="error-code">500</div>
        <h1 class="error-title">Internal Server Error</h1>
        <p class="error-message">
          Sorry, something went wrong on our end. We are currently trying to fix
          the problem.
        </p>
        <div class="flex flex-col gap-3 justify-center sm:flex-row">
          <a href="index.html" class="btn btn--primary">Go to Dashboard</a>
          <button onclick="location.reload()" class="btn btn--secondary">
            Try Again
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
