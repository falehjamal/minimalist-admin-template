<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page Not Found - Admin Dashboard" />
    <title>404 Page Not Found | Admin</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/actions.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-4);
        background-color: var(--color-background);
        text-align: center;
      }

      .error-content {
        max-width: 480px;
        width: 100%;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 800;
        line-height: 1;
        color: var(--color-primary);
        margin-bottom: var(--space-4);
        text-shadow: 4px 4px 0 var(--color-accent);
      }

      .error-title {
        font-size: var(--font-size-2xl);
        font-weight: var(--font-weight-bold);
        margin-bottom: var(--space-2);
        color: var(--color-text);
      }

      .error-message {
        color: var(--color-text-muted);
        margin-bottom: var(--space-8);
        font-size: var(--font-size-lg);
      }

      .error-illustration {
        margin-bottom: var(--space-8);
      }

      .error-illustration svg {
        width: 200px;
        height: 200px;
        color: var(--color-gray-300);
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <div class="error-content">
        <div class="error-illustration">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
          </svg>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
          Oops! The page you are looking for does not exist. It might have been
          moved or deleted.
        </p>
        <div class="flex flex-col gap-3 justify-center sm:flex-row">
          <a href="index.html" class="btn btn--primary">Go to Dashboard</a>
          <a href="javascript:history.back()" class="btn btn--secondary"
            >Go Back</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
